title: Обо мне
info1: >-
  Я Кирилл Тимченко, родился в Биробиджане, Россия.
  Мой путь становления разработчиком начался в 2017.
  На летних каникулах я изучил html/css/javascript и сделал несколько сайтов для развлечения, но почувствовал, что
  я должен погрузиться глубже в разработку. С тех пор я начал изучать как работает компьютер изнутри, что такое ядро linux,
  c и c++. Также у меня был великолепный учитель информатики, научивший меня многому в алгоритмах. Теория хороша, но я осознал,
  что уже пора создавать настоящие приложения. Я хотел написать приложение, которое принимает на вход текст и затем проговаривает
  его в микрофон. Поскольку на тот момент я в основном использовал python, я решил написать приложение на PySide5.
  После завершения проекта я начал изучать Qt5 и c++ более глубоко. В процесе я написал кроссплатформенный mp3 плеер для моей матери
  (конечно он не был идеальным, ведь это был мой первый большой проект) и компьютерное приложение, которое решает задачи из ЕГЭ,
  как проект для моего учителя. Между написанием этих приложений я нашел отличную C++ библиотеку SFML и подумал, почему бы не
  написать клон terraria. Я реализовал процедурную генерацию мира, разрушение/установку блоков, интерфейс игры, систему чанков/инвентаря,
  анимации, сохранение мира. На данный момент я бросил этот проект, но может быть в будущем я продолжу его разрабатывать.
info2: >-
  Однажды мне нужно было написать сервис для моего приложения, у меня был маленький опыт использования flask/django,
  но мне не нравились языки с динамической типизаций для больших проектов, поэтому я сразу же отбросил python. У меня
  не было желания изучать C# или Java, но я нашел Go и действительно полюбил его с первого взгляда. Даже сейчас я сильно люблю
  этот язык, поскольку он прост в использовании и решает все проблемы, связанные с backend разработкой.
info3: >-
  Сейчас я фокусируюсь на web разработке, больше на серверной, чем на клиентской.
